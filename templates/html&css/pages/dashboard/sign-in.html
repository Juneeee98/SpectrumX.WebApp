<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Primary Meta Tags -->
    <title>SPeCTRUM-X - Sign In</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="title" content="SPeCTRUM-X - Sign In" />
    <meta name="author" content="Python Assignment" />

    <!-- Favicon -->

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fontawesome -->
    <link
      type="text/css"
      href="{{ url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/all.min.css')}}"
      rel="stylesheet"
    />

    <!-- Notyf -->
    <link
      type="text/css"
      href="{{ url_for('static', filename='vendor/notyf/notyf.min.css')}}"
      rel="stylesheet"
    />

    <!-- Volt CSS -->
    <link
      type="text/css"
      href="{{ url_for('static', filename='css/volt.css')}}"
      rel="stylesheet"
    />
  </head>

  <body class="bg-soft">
    <main>
      <!-- Section -->
      <section class="vh-lg-100 d-flex align-items-center">
        <div class="container">
          <div
            class="row justify-content-center form-bg-image"
            data-background-lg="{{ url_for('static', filename='assets/img/illustrations/signin.svg')}}"
          >
            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div
                class="signin-inner my-3 my-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500"
              >
                <div class="text-center text-md-center mb-4 mt-md-0">
                  <h1 class="mb-0 h3">Sign in to SPeCTRUM-X</h1>
                </div>
                <form
                  action="/html&css/pages/dashboard/dashboard.html"
                  class="mt-4"
                  method="post"
                >
                  <!-- Form -->
                  <div class="form-group mb-4">
                    <label for="email">Your Matric Number</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1"
                        ><span class="fas fa-envelope"></span
                      ></span>
                      <input
                        name="matric"
                        type="user"
                        class="form-control"
                        placeholder="KIE180098"
                        id="user"
                        autofocus
                        required
                      />
                    </div>
                  </div>
                  <!-- End of Form -->
                  <div class="form-group">
                    <!-- Form -->
                    <div class="form-group mb-4">
                      <label for="password">Your Password</label>
                      <div class="input-group">
                        <span class="input-group-text" id="basic-addon2"
                          ><span class="fas fa-unlock-alt"></span
                        ></span>
                        <input
                          name="password"
                          type="password"
                          placeholder="Password"
                          class="form-control"
                          id="password"
                          required
                        />
                      </div>
                    </div>
                    <!-- End of Form -->
                  </div>
                  <button
                    type="submit"
                    class="btn btn-block btn-primary"
                    onclick="check(this.form)"
                  >
                    Sign in
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Core -->
    <script src="{{ url_for('static', filename='vendor/popper.js/dist/umd/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/dist/js/bootstrap.min.js')}}"></script>

    <!-- Vendor JS -->
    <script src="{{ url_for('static', filename='vendor/onscreen/dist/on-screen.umd.min.js')}}"></script>

    <!-- Slider -->
    <script src="{{ url_for('static', filename='vendor/nouislider/distribute/nouislider.min.js')}}"></script>

    <!-- Jarallax -->
    <script src="{{ url_for('static', filename='vendor/jarallax/dist/jarallax.min.js')}}"></script>

    <!-- Smooth scroll -->
    <script src="{{ url_for('static', filename='vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js')}}"></script>

    <!-- Count up -->
    <script src="{{ url_for('static', filename='vendor/countup.js/dist/countUp.umd.js')}}"></script>

    <!-- Notyf -->
    <script src="{{ url_for('static', filename='vendor/notyf/notyf.min.js')}}"></script>

    <!-- Charts -->
    <script src="{{ url_for('static', filename='vendor/chartist/dist/chartist.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js')}}"></script>

    <!-- Datepicker -->
    <script src="{{ url_for('static', filename='vendor/vanillajs-datepicker/dist/js/datepicker.min.js')}}"></script>

    <!-- Simplebar -->
    <script src="{{ url_for('static', filename='vendor/simplebar/dist/simplebar.min.js')}}"></script>

    <!-- Volt JS -->
    <script src="{{ url_for('static', filename='assets/js/volt.js')}}"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

    <script>
      firebase.initializeApp({
        apiKey: "AIzaSyA8Y_zpTnRccyZLiOZAp4JSzYDvbL7GRoc",
        authDomain: "spectrum-x12.firebaseapp.com",
        projectId: "spectrum-x12",
      });

      var db = firebase.firestore();
    </script>

    <script>
      function check(form) {
        db.collection("Users")
          .get()
          .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
              if (
                doc.id == form.matric.value &&
                doc.data()["Password"] == form.password.value
              ) {
                console.log(`sign infk u`);
              }
            });
          });
      }
    </script>
  </body>
</html>
